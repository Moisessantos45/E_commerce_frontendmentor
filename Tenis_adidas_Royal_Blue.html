<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenis adidas Forum Mid White Royal Blu</title>
    <link rel="stylesheet" href="productos.css">
</head>

<body>
    <header class="header_menu">
        <img src="./images/logo.svg" class="menu_title-pagina">
        <main class="menu_container">
            <ul class="menu_container-list">
                <li class="menu_list">Collections</li>
                <li class="menu_list">Men</li>
                <li class="menu_list">Women</li>
                <li class="menu_list">About</li>
                <li class="menu_list">Contact</li>
            </ul>
        </main>
        <div class="carrito-login">
            <img src="./images/icon-cart.svg" alt="" class="icon-menu icon-cart">
            <img src="./images/image-avatar.png" alt="" class="icon-menu">
        </div>

        <div class="carrito_cotenido">
            <h4 class="title_cart">cart</h4>
            <span class="line"></span>
            <div class="compras_productos">

            </div>
            <button class="checkout">checkout</button>
        </div>

        <img src="./images/icon-menu.svg" alt="" class="icon-menus icon_menu">
        <img src="./images/icon-close.svg" alt="" class="icon-menus icon_close">
    </header>

    <section class="container-product">
        <figure class="container_produt_img">
            <div class="container_product-img">
                <button class="btn_galery icon-previouss previouss">
                    <img src="./images/icon-previous.svg" class="btn_galery-icon previouss"> </button>
                <img src="./img/adidas_azul1.png" alt="" class="produc_img">
                <button class="btn_galery icon-nexts nextss">
                    <img src="./images/icon-next.svg" class="btn_galery-icon nexts"> </button>
            </div>
            <div class="container_img-vistas">
                <span class="container_img-prodcut"> <img src="./img/adidas_azul1.png" alt="" class="produc_img-vist">
                </span>
                <span class="container_img-prodcut"> <img src="./img/adidas_azul2.png" alt="" class="produc_img-vist">
                </span>
                <span class="container_img-prodcut"> <img src="./img/adidas_azul3.png" alt="" class="produc_img-vist">
                </span>
                <span class="container_img-prodcut"> <img src="./img/adidas_azul4.png" alt="" class="produc_img-vist">
                </span>
            </div>
        </figure>
        <div class="container_informacion">
            <h3 class="title_pagina">SNEAKER COMPANY</h3>
            <h1 class="title_product">Tenis adidas Forum Mid White Royal Blue</h1>
            <p class="descripcion">
                Combínalos con lo que quieras
                Los Tenis adidas Forum Mid White Royal Blue para hombres son una leyenda del mundo de básquetbol.
            </p>
            <h3 class="precio_descuento">$1300.00</h3>
            <span class="descuento_porcentaje">
            </span>
            <p class="descuento_cantidad">50%</p>
            <h4 class="precio_original">$2599</h4>
            <span>Disponibles: <span class="disponibles_cant">6</span> </span>
            <div class="agregar_carrito">
                <div class="agregar_product-carrito">
                    <img src="./images/icon-minus.svg" class="quitar_product btn_agregar">
                    <p class="cantidad_disponible">0</p>
                    <img src="./images/icon-plus.svg" class="sumar_product btn_agregar">
                </div>
                <button class="agregar_cantidad-product" data-id="3">
                    <img src="./images/icon-cart.svg" alt="" class="icon-cart-product">
                    add to cart</button>
            </div>
        </div>
    </section>
    <figure class="container_gallery">
        <img src="./images/icon-close.svg" alt="" class="img-icon-close">
        <div class="container_gallery-vista">
            <button class="btn_galery icon-previous previous">
                <img src="./images/icon-previous.svg" class="btn_galery-icon previous"> </button>
            <img src="" alt="" class="img_gallery">
            <button class="btn_galery icon-next next">
                <img src="./images/icon-next.svg" class="btn_galery-icon next"> </button>
        </div>
        <figure class="container_img-galery">
            <span class="container_img-gallery"> <img src="./img/adidas_azul1.png" alt="" class="produc_img-gallery">
            </span>
            <span class="container_img-gallery"> <img src="./img/adidas_azul2.png" alt="" class="produc_img-gallery">
            </span>
            <span class="container_img-gallery"> <img src="./img/adidas_azul3.png" alt="" class="produc_img-gallery">
            </span>
            <span class="container_img-gallery"> <img src="./img/adidas_azul4.png" alt="" class="produc_img-gallery">
            </span>
        </figure>
    </figure>
    <script src="./carrito.js"></script>

</body>

</html>
